<!doctype html>

    <meta charset="UTF-8" />

    <link rel="icon" sizes="any" type="image/svg+xml" href="icon.svg" />
    <title>Kita-Ampel</title>

  <body>
    <div id="app">
      <div class="px-10 pt-10 font-sans">
        <h1 class="text-4xl">Kita-Personal-Ampel</h1>

          <div id="wochentag_1">
            <h4 class="pb-4 pt-8 text-xl">Montag</h4>
            <label for="mangel_1">Fehlendes Personal:</label>
            <input
              type="number"
              name=""
              id="mangel_1"
              min="0"
              value="0"
              class="slate-300 ml-1 w-20 rounded border border-slate-300 px-1"
            />
            <br />
            <label for="stufe_1">Ampelstufe</label>
            <select name="Mangelstufen" id="stufe_1">
              <option value="rot">Rot</option>
              <option value="orange">Orange</option>
              <option value="gelb">Gelb</option>
              <option value="dgruen">Dunkelgrün</option>
              <option value="gruen" selected>Grün</option>
            </select>
          </div>
